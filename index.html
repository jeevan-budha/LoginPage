<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to PraAcademy</h1>
        </div>
        <form action="">
            <label for="">Email or UserName</label>
            <input type="text" id="username" placeholder="Enter mail or UserName"  name="" id="">
            <label for="">password</label>
            <input type="password" id="password" placeholder="Enter Password" name="" id="">
            <a href="forget.html">I forget my password</a>
            <input id="btn" type="submit" value="Login In">
        </form>
        <div class="footer">
            <h3>login with another account</h3>
            <div class="image">
                <img src="google.jpg"  alt="">
                <img src="in.png" alt="">
                <img src="facebook.png" alt="">
                <img src="git.png" alt="">
                <img src="twitter.png" alt="">

            </div>
            <a href="signup.html">Not a member yet ?<strong> Sign up free</strong></a>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
